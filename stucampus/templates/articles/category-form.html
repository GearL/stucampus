{% extends 'master/base.html' %}

{% block htmlhead %}
    {% load html_tools %}
    {{ form.media }}
{% endblock %}

{% block content %}
        {% for category in category_list %}
            {{ category.name }}
            {{ category.priority }}
        {% endfor %}
        <form method="post" enctype="multipart/form-data"
            action="{% url 'articles:add_category' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit">
        </form>
{% endblock %}
